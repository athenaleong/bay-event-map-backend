name: Daily Event Scraping

on:
  schedule:
    # Funcheap scraper - runs daily at 12:00 AM PST (8:00 AM UTC)
    - cron: '0 8 * * *'
    # Decentered Arts scraper - runs daily at 12:15 AM PST (8:15 AM UTC)  
    - cron: '15 8 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      scraper:
        description: 'Which scraper to run'
        required: true
        default: 'both'
        type: choice
        options:
        - both
        - funcheap
        - decentered

jobs:
  funcheap-scraper:
    if: github.event_name == 'schedule' || github.event.inputs.scraper == 'both' || github.event.inputs.scraper == 'funcheap'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Run Funcheap Scraper
        run: |
          echo "🕛 Starting Funcheap scraper at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.BASE_URL }}/api/cron/daily-funcheap-scrap" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "📊 Response Status: $http_code"
          echo "📋 Response Body: $body"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 207 ]; then
            echo "✅ Funcheap scraper completed successfully"
            echo "$body" | jq '.summary // {}'
          else
            echo "❌ Funcheap scraper failed with status $http_code"
            echo "$body"
            exit 1
          fi

  decentered-scraper:
    if: github.event_name == 'schedule' || github.event.inputs.scraper == 'both' || github.event.inputs.scraper == 'decentered'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Run Decentered Arts Scraper
        run: |
          echo "🕛 Starting Decentered Arts scraper at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.BASE_URL }}/api/cron/daily-decentered-art-scrap" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "📊 Response Status: $http_code"
          echo "📋 Response Body: $body"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 207 ]; then
            echo "✅ Decentered Arts scraper completed successfully"
            echo "$body" | jq '.summary // {}'
          else
            echo "❌ Decentered Arts scraper failed with status $http_code"
            echo "$body"
            exit 1
          fi

  notify-completion:
    needs: [funcheap-scraper, decentered-scraper]
    if: always() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Completion
        run: |
          echo "📅 Daily scraping workflow completed at $(date)"
          echo "🔍 Check the individual job results above for details"
